name: Android Tests

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  JDK_VERSION: 17
  ANDROID_SDK_TOOLS: latest
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx3072m"

jobs:
  run_tests:
    runs-on: ubuntu-latest
    name: Run Android Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '${{ env.JDK_VERSION }}'

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-version: ${{ env.ANDROID_SDK_TOOLS }}

      - name: Setup Gradle
        run: echo "org.gradle.daemon=false" >> $GITHUB_WORKSPACE/gradle.properties

      - name: Extract version from VERSION.md
        run: echo "version=$(cat VERSION.md)" >> $GITHUB_ENV

      - name: Get Build Date
        run: echo "date=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Create google-services release file
        if: startsWith(github.ref, 'refs/heads/master')
        run: |
          rm -f app/google-services.json
          echo ${{ secrets.GOOGLE_SERVICE_JSON }} | base64 --decode > app/google-services.json

      - name: Run unit tests debug
        run: ./gradlew testDebug
        env:
          JDK_VERSION: ${{ env.JDK_VERSION }}
          ANDROID_SDK_TOOLS: ${{ env.ANDROID_SDK_TOOLS }}
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}

      - name: Run unit tests release
        if: startsWith(github.ref, 'refs/heads/master')
        run: ./gradlew testRelease
        env:
          JDK_VERSION: ${{ env.JDK_VERSION }}
          ANDROID_SDK_TOOLS: ${{ env.ANDROID_SDK_TOOLS }}
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}

      - name: Android Lint Debug
        run: ./gradlew lintDebug
        env:
          JDK_VERSION: ${{ env.JDK_VERSION }}
          ANDROID_SDK_TOOLS: ${{ env.ANDROID_SDK_TOOLS }}
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}

      - name: Android Lint Release
        if: startsWith(github.ref, 'refs/heads/master')
        run: ./gradlew lintRelease
        env:
          JDK_VERSION: ${{ env.JDK_VERSION }}
          ANDROID_SDK_TOOLS: ${{ env.ANDROID_SDK_TOOLS }}
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}

      - name: Comment Failure
        if: ${{ failure() }}
        uses: mb2dev/github-action-comment-pull-request@1.0.0
        with:
          message: "Ops, encontrado falhas nos testes ou lint, por favor precisa corrigir."
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          reactions: "-1 | confused"

      - name: Comment Success
        if: ${{ success() }}
        uses: mb2dev/github-action-comment-pull-request@1.0.0
        with:
          message: "Todos os testes e lint passaram com sucesso! Bom trabalho."
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          reactions: "+1"
