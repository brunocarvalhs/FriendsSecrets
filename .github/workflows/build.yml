name: Build Application Debug

on:
  push:
    branches: [ develop ]

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  JDK_VERSION: 17
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx3072m"
  BUILD_TOOLS_VERSION: "34.0.0"
  APP_NAME: "FriendsSecrets"

jobs:
  checkout-and-setup:
    runs-on: ubuntu-latest
    name: Checkout and Setup Environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '${{ env.JDK_VERSION }}'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Create local.properties
        run: |
          echo "sdk.dir=${{ env.ANDROID_HOME }}" > local.properties
          echo "apiKey=${{ secrets.API_KEY }}" >> local.properties

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Upload Source
        uses: actions/upload-artifact@v3
        with:
          name: source-code
          path: ./

  unit-tests:
    runs-on: ubuntu-latest
    name: Run Unit Tests
    needs: checkout-and-setup
    steps:
      - name: Download Source
        uses: actions/download-artifact@v3
        with:
          name: source-code

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebug
        env:
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}

      - name: Check for Unit Test Failures
        if: ${{ failure() }}
        run: exit 1

  lint-check:
    runs-on: ubuntu-latest
    name: Run Lint Check
    needs: unit-tests
    steps:
      - name: Download Source
        uses: actions/download-artifact@v3
        with:
          name: source-code

      - name: Run Lint
        run: ./gradlew lintDebug
        env:
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}

      - name: Check for Lint Failures
        if: ${{ failure() }}
        run: exit 1

  build-debug:
    runs-on: ubuntu-latest
    name: Build APK and AAB Debug
    needs: lint-check
    steps:
      - name: Download Source
        uses: actions/download-artifact@v3
        with:
          name: source-code

      - name: Build APK Debug
        run: ./gradlew assembleDebug

      - name: Build AAB Debug
        run: ./gradlew bundleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.APP_NAME }}-apk-debug
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Debug AAB
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.APP_NAME }}-aab-debug
          path: app/build/outputs/bundle/debug/*.aab
