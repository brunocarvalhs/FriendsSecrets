name: Build Application Debug

on:
  push:
    branches: [ develop ]

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  JDK_VERSION: 17
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx3072m"
  BUILD_TOOLS_VERSION: "34.0.0"
  APP_NAME: "FriendsSecrets"

jobs:
  checkout-and-setup:
    runs-on: ubuntu-24.04
    name: Checkout and Setup Environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '${{ env.JDK_VERSION }}'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Create local.properties
        run: |
          echo "sdk.dir=${{ env.ANDROID_HOME }}" > local.properties
          echo "apiKey=${{ secrets.API_KEY }}" >> local.properties

      - name: Create google-services.json
        run: |
          echo ${{ secrets.GOOGLE_SERVICE_JSON }} | base64 --decode > app/google-services.json

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Upload Workspace
        uses: actions/upload-artifact@v3
        with:
          name: workspace
          path: ./

  unit-tests:
    runs-on: ubuntu-24.04
    name: Run Unit Tests
    needs: checkout-and-setup
    steps:
      - name: Download Workspace
        uses: actions/download-artifact@v3
        with:
          name: workspace

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebug
        env:
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}

  lint-check:
    runs-on: ubuntu-24.04
    name: Run Lint Check
    needs: checkout-and-setup
    steps:
      - name: Download Workspace
        uses: actions/download-artifact@v3
        with:
          name: workspace

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run Lint
        run: ./gradlew lintDebug
        env:
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}

  build-apk:
    runs-on: ubuntu-24.04
    name: Build APK
    needs: [unit-tests, lint-check]
    steps:
      - name: Download Workspace
        uses: actions/download-artifact@v3
        with:
          name: workspace

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Build APK Debug
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.APP_NAME }}-apk-debug
          path: app/build/outputs/apk/debug/*.apk

      - name: Decode google-services.json and use as serviceCredentialsFileContent
        run: |
          # Decodificar o arquivo google-services.json de base64 e armazenar no arquivo temporário
          echo "${{ secrets.GOOGLE_SERVICE_JSON }}" | base64 --decode > $GITHUB_WORKSPACE/temp-google-services.json
          # Agora, defina a variável de ambiente com o caminho do arquivo temporário
          echo "SERVICE_CREDENTIALS_FILE=$GITHUB_WORKSPACE/temp-google-services.json" >> $GITHUB_ENV
    
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          serviceCredentialsFileContent: ${{ env.SERVICE_CREDENTIALS_FILE }}
          groups: "testers"
          file: app/build/outputs/apk/debug/*.apk
        continue-on-error: true

  build-aab:
    runs-on: ubuntu-24.04
    name: Build AAB
    needs: [unit-tests, lint-check]
    steps:
      - name: Download Workspace
        uses: actions/download-artifact@v3
        with:
          name: workspace
  
      - name: Give execution permissions to gradlew
        run: chmod +x gradlew
  
      - name: Build AAB Debug
        run: ./gradlew bundleDebug
  
      - name: Upload Debug AAB
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.APP_NAME }}-aab-debug
          path: app/build/outputs/bundle/debug/*.aab
          
  cleanup:
    runs-on: ubuntu-24.04
    name: Cleanup Artifacts
    needs: [checkout-and-setup, unit-tests, lint-check, build-apk, build-aab]
    if: always() # Executa mesmo se jobs anteriores falharem
    steps:
      - name: Cleanup sensitive files
        run: |
          echo "Removing sensitive files..."
          rm -f app/google-services.json
          echo "Cleanup complete."
